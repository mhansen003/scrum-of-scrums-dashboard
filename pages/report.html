<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Report...</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0f1a;
      --bg-secondary: #111827;
      --bg-card: #1a2234;
      --accent-blue: #3b82f6;
      --accent-teal: #14b8a6;
      --accent-amber: #f59e0b;
      --accent-rose: #f43f5e;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --border-subtle: rgba(255,255,255,0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 0;
      overflow-x: hidden;
    }

    .container {
      max-width: 100%;
      margin: 0;
      padding: 40px;
      min-height: 100vh;
    }

    .loading {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-secondary);
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid var(--border-subtle);
      border-top-color: var(--accent-teal);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 1.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid var(--border-subtle);
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--text-primary), var(--accent-teal));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 1.2rem;
      color: var(--text-secondary);
    }

    .back-link {
      display: inline-block;
      margin-bottom: 2rem;
      color: var(--accent-teal);
      text-decoration: none;
      font-weight: 600;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    /* Team Navigation Tabs */
    .team-tabs {
      display: flex;
      gap: 0.5rem;
      overflow-x: auto;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border-subtle);
    }

    .team-tab {
      padding: 0.75rem 1.5rem;
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 8px;
      color: var(--text-secondary);
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.2s;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .team-tab:hover {
      border-color: var(--accent-blue);
      color: var(--text-primary);
    }

    .team-tab.active {
      background: var(--accent-teal);
      border-color: var(--accent-teal);
      color: white;
    }

    /* Team Slide */
    .team-slide {
      display: none;
      animation: fadeIn 0.3s ease;
    }

    .team-slide.active {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .team-header {
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--border-subtle);
    }

    .team-name {
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--accent-blue);
      margin-bottom: 0.5rem;
    }

    .team-lead {
      font-size: 1.1rem;
      color: var(--text-secondary);
    }

    /* 4-Blocker Grid Layout */
    .four-blocker-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .section {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      min-height: 400px;
    }

    .section-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border-subtle);
      flex-shrink: 0;
    }

    .section-title.accomplishments { color: var(--accent-blue); }
    .section-title.goals { color: var(--accent-teal); }
    .section-title.blockers { color: var(--accent-amber); }
    .section-title.risks { color: var(--accent-rose); }

    .section-content {
      flex: 1;
      overflow-y: auto;
      max-height: 500px;
    }

    .section-content::-webkit-scrollbar {
      width: 6px;
    }

    .section-content::-webkit-scrollbar-track {
      background: var(--bg-secondary);
      border-radius: 3px;
    }

    .section-content::-webkit-scrollbar-thumb {
      background: var(--border-subtle);
      border-radius: 3px;
    }

    .section-content::-webkit-scrollbar-thumb:hover {
      background: var(--accent-teal);
    }

    .subsection {
      margin-bottom: 1.5rem;
    }

    .subsection:last-child {
      margin-bottom: 0;
    }

    .subsection-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--accent-teal);
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .item {
      padding: 1rem 0;
      border-bottom: 1px solid rgba(255,255,255,0.03);
      display: flex;
      align-items: start;
      gap: 1rem;
    }

    .item:last-child {
      border-bottom: none;
    }

    .item-bullet {
      color: var(--accent-teal);
      font-weight: 700;
      font-size: 1.2rem;
      flex-shrink: 0;
    }

    .item-content {
      flex: 1;
    }

    .item-description {
      color: var(--text-primary);
      line-height: 1.7;
      font-size: 1.05rem;
    }

    .item-ticket {
      margin-top: 0.5rem;
    }

    .ticket-link {
      color: var(--accent-blue);
      text-decoration: none;
      font-size: 0.9rem;
      font-family: 'JetBrains Mono', monospace;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }

    .ticket-link:hover {
      text-decoration: underline;
    }

    .empty {
      color: var(--text-muted);
      font-style: italic;
      padding: 1.5rem;
      text-align: center;
    }

    /* Navigation Controls */
    .nav-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border-subtle);
    }

    .nav-btn {
      padding: 1rem 2rem;
      background: var(--accent-teal);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-btn:hover {
      background: #0d9488;
      transform: translateY(-2px);
    }

    .nav-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      transform: none;
    }

    .progress {
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 2rem;
      }

      .team-name {
        font-size: 1.8rem;
      }

      .team-tabs {
        gap: 0.25rem;
      }

      .team-tab {
        padding: 0.5rem 1rem;
        font-size: 0.85rem;
      }

      /* Stack 4-blocker vertically on mobile */
      .four-blocker-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      .section {
        padding: 1.5rem;
        min-height: 300px;
      }

      .section-title {
        font-size: 1.1rem;
      }

      .section-content {
        max-height: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="../index.html" class="back-link">‚Üê Back to Dashboard</a>

    <div id="content">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading report from database...</p>
      </div>
    </div>
  </div>

  <script>
    let reportData = null;
    let currentTeamIndex = 0;

    async function loadReport() {
      const urlParams = new URLSearchParams(window.location.search);
      const date = urlParams.get('date');

      if (!date) {
        renderError('No report date specified');
        return;
      }

      try {
        const response = await fetch(`/api/reports/by-date/${date}`);

        if (!response.ok) {
          throw new Error('Report not found');
        }

        reportData = await response.json();
        renderReport();

      } catch (error) {
        console.error('Error loading report:', error);
        renderError(error.message);
      }
    }

    function renderError(message) {
      document.getElementById('content').innerHTML = `
        <div class="loading">
          <h2 style="color: var(--accent-rose); margin-bottom: 1rem;">Error</h2>
          <p>${message}</p>
        </div>
      `;
      document.title = 'Error - Scrum of Scrums';
    }

    function renderReport() {
      const date = new Date(reportData.periodEndDate);
      const formattedDate = date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });

      document.title = reportData.title;

      let html = `
        <header>
          <h1>Scrum of Scrums</h1>
          <p class="subtitle">Period Ending ${formattedDate}</p>
        </header>

        <!-- Team Navigation Tabs -->
        <div class="team-tabs" id="teamTabs"></div>

        <!-- Team Slides -->
        <div id="teamSlides"></div>

        <!-- Navigation Controls -->
        <div class="nav-controls">
          <button class="nav-btn" id="prevBtn" onclick="previousTeam()">
            ‚Üê Previous Team
          </button>
          <div class="progress" id="progress"></div>
          <button class="nav-btn" id="nextBtn" onclick="nextTeam()">
            Next Team ‚Üí
          </button>
        </div>
      `;

      document.getElementById('content').innerHTML = html;

      // Render team tabs
      renderTeamTabs();

      // Render all team slides
      renderTeamSlides();

      // Show first team
      showTeam(0);
    }

    function renderTeamTabs() {
      const tabsHtml = reportData.reportTeams.map((rt, index) => `
        <div class="team-tab ${index === 0 ? 'active' : ''}" onclick="showTeam(${index})">
          ${rt.team.name}
        </div>
      `).join('');

      document.getElementById('teamTabs').innerHTML = tabsHtml;
    }

    function renderTeamSlides() {
      const slidesHtml = reportData.reportTeams.map((reportTeam, index) => {
        const team = reportTeam.team;
        const lead = reportTeam.teamLead;

        return `
          <div class="team-slide ${index === 0 ? 'active' : ''}" id="team-${index}">
            <div class="team-header">
              <div class="team-name">${team.name}</div>
              <div class="team-lead">Team Lead: ${lead.name}</div>
            </div>

            <!-- 4-Blocker Grid -->
            <div class="four-blocker-grid">
              <!-- Top Left: Accomplishments -->
              <div class="section">
                <div class="section-title accomplishments">
                  ‚úì Accomplishments Last Period
                </div>
                <div class="section-content">
                  ${renderGroupedItems(reportTeam.accomplishments)}
                </div>
              </div>

              <!-- Top Right: Goals -->
              <div class="section">
                <div class="section-title goals">
                  üéØ Goals This Period
                </div>
                <div class="section-content">
                  ${renderGroupedItems(reportTeam.goals)}
                </div>
              </div>

              <!-- Bottom Left: Blockers -->
              <div class="section">
                <div class="section-title blockers">
                  üöß Blockers and Work Arounds
                </div>
                <div class="section-content">
                  ${renderSimpleItems(reportTeam.blockers)}
                </div>
              </div>

              <!-- Bottom Right: Risks -->
              <div class="section">
                <div class="section-title risks">
                  ‚ö†Ô∏è Critical Risks and Mitigations
                </div>
                <div class="section-content">
                  ${renderSimpleItems(reportTeam.risks)}
                </div>
              </div>
            </div>
          </div>
        `;
      }).join('');

      document.getElementById('teamSlides').innerHTML = slidesHtml;
    }

    function renderGroupedItems(items) {
      if (items.length === 0) {
        return '<div class="empty">No items reported</div>';
      }

      // Group by section
      const grouped = {};
      items.forEach(item => {
        const section = item.sectionName || 'General';
        if (!grouped[section]) {
          grouped[section] = [];
        }
        grouped[section].push(item);
      });

      let html = '';
      Object.keys(grouped).forEach(sectionName => {
        html += `
          <div class="subsection">
            <div class="subsection-title">${sectionName}</div>
            ${grouped[sectionName].map(item => `
              <div class="item">
                <div class="item-bullet">‚Ä¢</div>
                <div class="item-content">
                  <div class="item-description">${escapeHtml(item.description)}</div>
                  ${item.ticketUrl ? `
                    <div class="item-ticket">
                      <a href="${item.ticketUrl}" class="ticket-link" target="_blank">
                        üîó ${item.ticketId}
                      </a>
                    </div>
                  ` : ''}
                </div>
              </div>
            `).join('')}
          </div>
        `;
      });

      return html;
    }

    function renderSimpleItems(items) {
      if (items.length === 0) {
        return '<div class="empty">None reported</div>';
      }

      return items.map(item => `
        <div class="item">
          <div class="item-bullet">‚Ä¢</div>
          <div class="item-content">
            <div class="item-description">${escapeHtml(item.description)}</div>
            ${item.ticketUrl ? `
              <div class="item-ticket">
                <a href="${item.ticketUrl}" class="ticket-link" target="_blank">
                  üîó ${item.ticketId}
                </a>
              </div>
            ` : ''}
          </div>
        </div>
      `).join('');
    }

    function showTeam(index) {
      currentTeamIndex = index;

      // Update tabs
      document.querySelectorAll('.team-tab').forEach((tab, i) => {
        tab.classList.toggle('active', i === index);
      });

      // Update slides
      document.querySelectorAll('.team-slide').forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });

      // Update navigation buttons
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const progress = document.getElementById('progress');

      prevBtn.disabled = index === 0;
      nextBtn.disabled = index === reportData.reportTeams.length - 1;

      progress.textContent = `Team ${index + 1} of ${reportData.reportTeams.length}`;

      // Scroll to top
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function previousTeam() {
      if (currentTeamIndex > 0) {
        showTeam(currentTeamIndex - 1);
      }
    }

    function nextTeam() {
      if (currentTeamIndex < reportData.reportTeams.length - 1) {
        showTeam(currentTeamIndex + 1);
      }
    }

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') {
        previousTeam();
      } else if (e.key === 'ArrowRight') {
        nextTeam();
      }
    });

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Load report on page load
    loadReport();
  </script>
</body>
</html>
