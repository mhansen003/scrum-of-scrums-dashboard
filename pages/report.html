<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Report...</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0f1a;
      --bg-secondary: #111827;
      --bg-card: #1a2234;
      --accent-blue: #3b82f6;
      --accent-teal: #14b8a6;
      --accent-amber: #f59e0b;
      --accent-rose: #f43f5e;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --border-subtle: rgba(255,255,255,0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .loading {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-secondary);
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid var(--border-subtle);
      border-top-color: var(--accent-teal);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 1.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid var(--border-subtle);
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--text-primary), var(--accent-teal));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 1.2rem;
      color: var(--text-secondary);
    }

    .team-card {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .team-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--border-subtle);
    }

    .team-name {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--accent-blue);
    }

    .team-lead {
      font-size: 0.95rem;
      color: var(--text-secondary);
      margin-top: 0.5rem;
    }

    .section {
      margin-bottom: 2rem;
    }

    .section-title {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .section-title.accomplishments { color: var(--accent-blue); }
    .section-title.goals { color: var(--accent-teal); }
    .section-title.blockers { color: var(--accent-amber); }
    .section-title.risks { color: var(--accent-rose); }

    .subsection {
      margin-bottom: 1rem;
    }

    .subsection-title {
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .item {
      padding: 0.75rem 0;
      border-bottom: 1px solid rgba(255,255,255,0.03);
      display: flex;
      align-items: start;
      gap: 0.75rem;
    }

    .item:last-child {
      border-bottom: none;
    }

    .item-bullet {
      color: var(--accent-teal);
      font-weight: 700;
      flex-shrink: 0;
    }

    .item-content {
      flex: 1;
    }

    .item-description {
      color: var(--text-primary);
      line-height: 1.6;
    }

    .item-ticket {
      margin-top: 0.25rem;
    }

    .ticket-link {
      color: var(--accent-blue);
      text-decoration: none;
      font-size: 0.85rem;
      font-family: 'JetBrains Mono', monospace;
    }

    .ticket-link:hover {
      text-decoration: underline;
    }

    .empty {
      color: var(--text-muted);
      font-style: italic;
      padding: 1rem 0;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 2rem;
      color: var(--accent-teal);
      text-decoration: none;
      font-weight: 600;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      body {
        padding: 20px 15px;
      }

      h1 {
        font-size: 2rem;
      }

      .team-name {
        font-size: 1.4rem;
      }

      .team-card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="../index.html" class="back-link">‚Üê Back to Dashboard</a>

    <div id="content">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading report from database...</p>
      </div>
    </div>
  </div>

  <script>
    async function loadReport() {
      // Get date from URL parameter
      const urlParams = new URLSearchParams(window.location.search);
      const date = urlParams.get('date');

      if (!date) {
        renderError('No report date specified');
        return;
      }

      try {
        const response = await fetch(`/api/reports/by-date/${date}`);

        if (!response.ok) {
          throw new Error('Report not found');
        }

        const report = await response.json();
        renderReport(report);

      } catch (error) {
        console.error('Error loading report:', error);
        renderError(error.message);
      }
    }

    function renderError(message) {
      document.getElementById('content').innerHTML = `
        <div class="loading">
          <h2 style="color: var(--accent-rose); margin-bottom: 1rem;">Error</h2>
          <p>${message}</p>
        </div>
      `;
      document.title = 'Error - Scrum of Scrums';
    }

    function renderReport(report) {
      const date = new Date(report.periodEndDate);
      const formattedDate = date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });

      document.title = report.title;

      let html = `
        <header>
          <h1>Scrum of Scrums</h1>
          <p class="subtitle">Period Ending ${formattedDate}</p>
        </header>
      `;

      // Group items by section for accomplishments and goals
      report.reportTeams.forEach((reportTeam, index) => {
        const team = reportTeam.team;
        const lead = reportTeam.teamLead;

        html += `
          <div class="team-card">
            <div class="team-header">
              <div>
                <div class="team-name">${team.name}</div>
                <div class="team-lead">Team Lead: ${lead.name}</div>
              </div>
            </div>

            <!-- Accomplishments -->
            <div class="section">
              <div class="section-title accomplishments">
                ‚úì Accomplishments Last Period
              </div>
              ${renderGroupedItems(reportTeam.accomplishments, 'accomplishments')}
            </div>

            <!-- Goals -->
            <div class="section">
              <div class="section-title goals">
                üéØ Goals This Period
              </div>
              ${renderGroupedItems(reportTeam.goals, 'goals')}
            </div>

            <!-- Blockers -->
            <div class="section">
              <div class="section-title blockers">
                üöß Blockers and Work Arounds
              </div>
              ${renderSimpleItems(reportTeam.blockers)}
            </div>

            <!-- Risks -->
            <div class="section">
              <div class="section-title risks">
                ‚ö†Ô∏è Critical Risks and Mitigations
              </div>
              ${renderSimpleItems(reportTeam.risks)}
            </div>
          </div>
        `;
      });

      document.getElementById('content').innerHTML = html;
    }

    function renderGroupedItems(items, type) {
      if (items.length === 0) {
        return '<div class="empty">No items reported</div>';
      }

      // Group by section
      const grouped = {};
      items.forEach(item => {
        const section = item.sectionName || 'General';
        if (!grouped[section]) {
          grouped[section] = [];
        }
        grouped[section].push(item);
      });

      let html = '';
      Object.keys(grouped).forEach(sectionName => {
        html += `
          <div class="subsection">
            <div class="subsection-title">${sectionName}</div>
            ${grouped[sectionName].map(item => `
              <div class="item">
                <div class="item-bullet">‚Ä¢</div>
                <div class="item-content">
                  <div class="item-description">${escapeHtml(item.description)}</div>
                  ${item.ticketUrl ? `
                    <div class="item-ticket">
                      <a href="${item.ticketUrl}" class="ticket-link" target="_blank">${item.ticketId}</a>
                    </div>
                  ` : ''}
                </div>
              </div>
            `).join('')}
          </div>
        `;
      });

      return html;
    }

    function renderSimpleItems(items) {
      if (items.length === 0) {
        return '<div class="empty">None reported</div>';
      }

      return items.map(item => `
        <div class="item">
          <div class="item-bullet">‚Ä¢</div>
          <div class="item-content">
            <div class="item-description">${escapeHtml(item.description)}</div>
            ${item.ticketUrl ? `
              <div class="item-ticket">
                <a href="${item.ticketUrl}" class="ticket-link" target="_blank">${item.ticketId}</a>
              </div>
            ` : ''}
          </div>
        </div>
      `).join('');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Load report on page load
    loadReport();
  </script>
</body>
</html>
