<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Scrum of Scrums</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0f1a;
      --bg-secondary: #111827;
      --bg-card: #1a2234;
      --accent-blue: #3b82f6;
      --accent-teal: #14b8a6;
      --accent-amber: #f59e0b;
      --accent-rose: #f43f5e;
      --accent-green: #10b981;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --border-subtle: rgba(255,255,255,0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 40px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 3rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid var(--border-subtle);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--text-primary), var(--accent-teal));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header-actions {
      display: flex;
      gap: 1rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      border: none;
    }

    .btn-primary {
      background: var(--accent-teal);
      color: white;
    }

    .btn-primary:hover {
      background: #0d9488;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: var(--bg-card);
      color: var(--text-primary);
      border: 1px solid var(--border-subtle);
    }

    .btn-secondary:hover {
      border-color: var(--accent-blue);
    }

    .btn-danger {
      background: var(--accent-rose);
      color: white;
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    .reports-table {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: var(--bg-secondary);
    }

    th {
      padding: 1rem;
      text-align: left;
      font-weight: 600;
      color: var(--text-secondary);
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    tbody tr {
      border-bottom: 1px solid var(--border-subtle);
      transition: background 0.2s;
    }

    tbody tr:hover {
      background: rgba(255,255,255,0.02);
    }

    td {
      padding: 1rem;
      color: var(--text-primary);
    }

    .date {
      font-family: 'JetBrains Mono', monospace;
      color: var(--accent-blue);
    }

    .status-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .status-published {
      background: rgba(16, 185, 129, 0.1);
      color: var(--accent-green);
    }

    .status-draft {
      background: rgba(245, 158, 11, 0.1);
      color: var(--accent-amber);
    }

    .stats {
      display: flex;
      gap: 1rem;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .stat {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .actions {
      display: flex;
      gap: 0.5rem;
    }

    .btn-sm {
      padding: 0.5rem 1rem;
      font-size: 0.85rem;
    }

    .loading {
      text-align: center;
      padding: 3rem;
      color: var(--text-secondary);
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border-subtle);
      border-top-color: var(--accent-teal);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-secondary);
    }

    .empty-state h2 {
      color: var(--text-primary);
      margin-bottom: 1rem;
    }
  </style>
  <script src="./auth-check.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>üìä Admin Dashboard</h1>
        <p style="color: var(--text-secondary); margin-top: 0.5rem;">Manage Scrum of Scrums Reports</p>
      </div>
      <div class="header-actions">
        <a href="../../index.html" class="btn btn-secondary">‚Üê Back to Dashboard</a>
        <a href="./reports/upload.html" class="btn btn-secondary">üìù Upload Transcript</a>
        <a href="./reports/new.html" class="btn btn-primary">+ Create New Report</a>
      </div>
    </header>

    <div id="content">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading reports...</p>
      </div>
    </div>
  </div>

  <script>
    async function loadReports() {
      try {
        const response = await fetch('/api/reports');
        if (!response.ok) throw new Error('Failed to fetch reports');

        const reports = await response.json();

        if (reports.length === 0) {
          renderEmptyState();
        } else {
          renderReportsTable(reports);
        }
      } catch (error) {
        console.error('Error loading reports:', error);
        document.getElementById('content').innerHTML = `
          <div class="empty-state">
            <h2>Error Loading Reports</h2>
            <p>${error.message}</p>
          </div>
        `;
      }
    }

    function renderEmptyState() {
      document.getElementById('content').innerHTML = `
        <div class="empty-state">
          <h2>No Reports Yet</h2>
          <p>Get started by creating your first report.</p>
          <a href="./reports/new.html" class="btn btn-primary" style="margin-top: 1.5rem;">+ Create New Report</a>
        </div>
      `;
    }

    function renderReportsTable(reports) {
      const html = `
        <div class="reports-table">
          <table>
            <thead>
              <tr>
                <th>Period End Date</th>
                <th>Title</th>
                <th>Status</th>
                <th>Teams</th>
                <th>Statistics</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              ${reports.map(report => {
                const date = new Date(report.periodEndDate);
                const dateStr = date.toLocaleDateString('en-US', {
                  year: 'numeric',
                  month: 'short',
                  day: 'numeric'
                });

                const reportDateStr = date.toISOString().split('T')[0];

                return `
                  <tr>
                    <td class="date">${dateStr}</td>
                    <td>${report.title}</td>
                    <td>
                      <span class="status-badge ${report.published ? 'status-published' : 'status-draft'}">
                        ${report.published ? 'Published' : 'Draft'}
                      </span>
                    </td>
                    <td>${report.teamCount} teams</td>
                    <td>
                      <div class="stats">
                        <span class="stat" style="color: var(--accent-blue);">${report.stats.accomplishments} A</span>
                        <span class="stat" style="color: var(--accent-teal);">${report.stats.goals} G</span>
                        <span class="stat" style="color: var(--accent-amber);">${report.stats.blockers} B</span>
                        <span class="stat" style="color: var(--accent-rose);">${report.stats.risks} R</span>
                      </div>
                    </td>
                    <td>
                      <div class="actions">
                        <a href="../../pages/report.html?date=${reportDateStr}" target="_blank" class="btn btn-primary btn-sm">View</a>
                        <a href="./reports/edit.html?id=${report.id}" class="btn btn-secondary btn-sm">Edit</a>
                        <button onclick="deleteReport(${report.id})" class="btn btn-danger btn-sm">Delete</button>
                      </div>
                    </td>
                  </tr>
                `;
              }).join('')}
            </tbody>
          </table>
        </div>
      `;

      document.getElementById('content').innerHTML = html;
    }

    async function deleteReport(id) {
      if (!confirm('Are you sure you want to delete this report? This action cannot be undone.')) {
        return;
      }

      try {
        const response = await fetch(`/api/admin/reports?id=${id}`, {
          method: 'DELETE'
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || 'Failed to delete report');
        }

        alert('Report deleted successfully');
        loadReports(); // Reload the table
      } catch (error) {
        console.error('Error deleting report:', error);
        alert(`Error: ${error.message}`);
      }
    }

    // Load reports on page load
    loadReports();
  </script>
</body>
</html>
