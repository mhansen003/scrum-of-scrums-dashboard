<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrum of Scrums Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0f1a;
      --bg-secondary: #111827;
      --bg-card: #1a2234;
      --accent-blue: #3b82f6;
      --accent-teal: #14b8a6;
      --accent-amber: #f59e0b;
      --accent-rose: #f43f5e;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --border-subtle: rgba(255,255,255,0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 60px 40px;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(ellipse at 20% 20%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, rgba(20, 184, 166, 0.06) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    /* Loading Overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--bg-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid var(--border-subtle);
      border-top-color: var(--accent-teal);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 1.5rem;
      color: var(--text-secondary);
      font-size: 1rem;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    header {
      text-align: center;
      margin-bottom: 60px;
    }

    h1 {
      font-size: 4rem;
      font-weight: 800;
      line-height: 1.1;
      letter-spacing: -0.03em;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--text-primary), var(--accent-teal));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 1.5rem;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--accent-blue);
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .reports-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 2rem;
      margin-top: 40px;
    }

    .report-tile {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 16px;
      padding: 2.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: block;
      position: relative;
      overflow: hidden;
    }

    .report-tile::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.05), rgba(20, 184, 166, 0.05));
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .report-tile:hover {
      border-color: var(--accent-teal);
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .report-tile:hover::before {
      opacity: 1;
    }

    .report-date {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      color: var(--accent-blue);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 0.75rem;
      font-weight: 500;
    }

    .report-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.75rem;
      line-height: 1.2;
    }

    .report-meta {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-bottom: 1.25rem;
    }

    .report-stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.6rem;
      margin-top: 1.25rem;
    }

    .stat-box {
      background: var(--bg-secondary);
      padding: 0.65rem;
      border-radius: 8px;
      border: 1px solid var(--border-subtle);
    }

    .stat-number {
      font-size: 1.35rem;
      font-weight: 700;
      margin-bottom: 0.2rem;
    }

    .stat-number.blue { color: var(--accent-blue); }
    .stat-number.teal { color: var(--accent-teal); }
    .stat-number.amber { color: var(--accent-amber); }
    .stat-number.rose { color: var(--accent-rose); }

    .stat-label {
      font-size: 0.7rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .view-report {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--accent-teal);
      font-weight: 600;
      margin-top: 0.75rem;
      font-size: 0.9rem;
      transition: gap 0.3s ease;
    }

    .report-tile:hover .view-report {
      gap: 0.75rem;
    }

    .arrow {
      transition: transform 0.3s ease;
    }

    .report-tile:hover .arrow {
      transform: translateX(4px);
    }

    /* AI Search Styles */
    .search-container {
      max-width: 800px;
      margin: 0 auto 3rem auto;
      position: relative;
    }

    .search-box {
      display: flex;
      gap: 1rem;
      background: var(--bg-card);
      border: 2px solid var(--border-subtle);
      border-radius: 16px;
      padding: 1rem 1.5rem;
      transition: all 0.3s ease;
    }

    .search-box:focus-within {
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
    }

    .search-icon {
      width: 24px;
      height: 24px;
      fill: var(--text-muted);
      flex-shrink: 0;
      margin-top: 2px;
    }

    .search-input {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--text-primary);
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 1.1rem;
      outline: none;
    }

    .search-input::placeholder {
      color: var(--text-muted);
    }

    .search-button {
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-teal));
      border: none;
      border-radius: 10px;
      padding: 0.75rem 2rem;
      color: white;
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .search-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }

    .search-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .search-button:disabled:hover {
      transform: none;
      box-shadow: none;
    }

    .ai-badge-search {
      background: rgba(255, 255, 255, 0.2);
      padding: 0.25rem 0.6rem;
      border-radius: 8px;
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .search-results {
      margin-top: 2rem;
      display: none;
    }

    .search-results.show {
      display: block;
    }

    .search-result-header {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .result-count {
      font-size: 0.9rem;
      color: var(--text-muted);
      font-weight: 500;
    }

    .search-result-item {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: block;
    }

    .search-result-item:hover {
      border-color: var(--accent-teal);
      transform: translateX(8px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .result-date {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      color: var(--accent-blue);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 0.5rem;
    }

    .result-title {
      font-size: 1.15rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .result-snippet {
      font-size: 0.95rem;
      color: var(--text-secondary);
      line-height: 1.6;
    }

    .search-loading {
      text-align: center;
      padding: 3rem;
      color: var(--text-muted);
    }

    .search-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border-subtle);
      border-top-color: var(--accent-teal);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 1rem;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .search-container {
        margin: 0 auto 2rem auto;
      }

      .search-box {
        flex-direction: column;
        padding: 1rem;
        gap: 0.75rem;
      }

      .search-input {
        font-size: 1rem;
      }

      .search-button {
        width: 100%;
        justify-content: center;
      }

      .search-result-item {
        padding: 1rem;
      }

      .reports-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      .subtitle {
        font-size: 0.9rem;
      }

      .search-input {
        font-size: 0.95rem;
      }

      .search-button {
        font-size: 0.9rem;
        padding: 0.65rem 1.5rem;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .report-tile {
      animation: fadeInUp 0.6s ease forwards;
      opacity: 0;
    }

    .report-tile:nth-child(n) { animation-delay: calc(0.05s * var(--i)); }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
    <div class="loading-text">Loading reports...</div>
  </div>

  <div class="container">
    <header>
      <div class="label">CMG Financial</div>
      <h1>Scrum of Scrums</h1>
      <p class="subtitle">Weekly Team Updates & Progress Reports</p>
    </header>

    <!-- AI Search -->
    <div class="search-container">
      <div class="search-box">
        <svg class="search-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </svg>
        <input
          type="text"
          class="search-input"
          id="searchInput"
          placeholder="Search across all reports using AI..."
          onkeydown="handleSearchKeypress(event)"
        />
        <button class="search-button" id="searchButton" onclick="performSearch()">
          <span>Search</span>
          <span class="ai-badge-search">AI</span>
        </button>
      </div>

      <div class="search-results" id="searchResults">
        <div class="search-result-header">
          <span>Search Results</span>
          <span class="result-count" id="resultCount"></span>
        </div>
        <div id="resultsList"></div>
      </div>
    </div>

    <div class="reports-grid" id="reportsGrid">
      <!-- Reports will be loaded dynamically from database -->
    </div>
  </div>

  <script>
    // Global reports data for AI search
    let reportsData = [];

    // Load reports from database
    async function loadReports() {
      try {
        const response = await fetch('/api/reports');
        if (!response.ok) throw new Error('Failed to fetch reports');

        const reports = await response.json();

        // Transform API data for compatibility with existing code
        reportsData = reports.map(report => {
          const date = new Date(report.periodEndDate);
          const dateStr = date.toISOString().split('T')[0];
          const formattedDate = date.toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
          });

          return {
            date: dateStr,
            title: formattedDate,
            url: `./pages/report.html?date=${dateStr}`,
            teams: report.teamCount,
            stats: report.stats
          };
        });

        // Render report tiles
        renderReports(reports);

        // Hide loading overlay
        setTimeout(() => {
          document.getElementById('loadingOverlay').classList.add('hidden');
        }, 500);

      } catch (error) {
        console.error('Error loading reports:', error);
        document.getElementById('reportsGrid').innerHTML = `
          <div style="grid-column: 1 / -1; text-align: center; padding: 3rem; color: var(--text-secondary);">
            <p style="font-size: 1.2rem; margin-bottom: 1rem;">Failed to load reports</p>
            <p style="font-size: 0.9rem;">${error.message}</p>
          </div>
        `;
        setTimeout(() => {
          document.getElementById('loadingOverlay').classList.add('hidden');
        }, 500);
      }
    }

    // Render reports to the grid
    function renderReports(reports) {
      const grid = document.getElementById('reportsGrid');

      const html = reports.map((report, index) => {
        const date = new Date(report.periodEndDate);
        const dateStr = date.toISOString().split('T')[0];
        const formattedDate = date.toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });

        const isLatest = index === 0;
        const metaText = isLatest
          ? `Latest Report • ${report.teamCount} Teams`
          : `${report.teamCount} Teams`;

        // Show full stats for first 4 reports only
        const showFullStats = index < 4;

        return `
          <a href="./pages/report.html?date=${dateStr}" class="report-tile" style="--i: ${index + 1}">
            <div class="report-date">Period Ending</div>
            <h2 class="report-title">${formattedDate}</h2>
            <p class="report-meta">${metaText}</p>
            ${showFullStats ? `
              <div class="report-stats">
                <div class="stat-box">
                  <div class="stat-number blue">${report.stats.accomplishments}</div>
                  <div class="stat-label">Accomplishments</div>
                </div>
                <div class="stat-box">
                  <div class="stat-number teal">${report.stats.goals}</div>
                  <div class="stat-label">Goals</div>
                </div>
                <div class="stat-box">
                  <div class="stat-number amber">${report.stats.blockers}</div>
                  <div class="stat-label">Blockers</div>
                </div>
                <div class="stat-box">
                  <div class="stat-number rose">${report.stats.risks}</div>
                  <div class="stat-label">Risks</div>
                </div>
              </div>
            ` : ''}
            <div class="view-report">View Full Report <span class="arrow">→</span></div>
          </a>
        `;
      }).join('');

      grid.innerHTML = html;

      // Add click handlers to show loading
      document.querySelectorAll('.report-tile').forEach(tile => {
        tile.addEventListener('click', function(e) {
          document.getElementById('loadingOverlay').classList.remove('hidden');
        });
      });
    }

    // Load reports on page load
    loadReports();

    // AI Search Functionality
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');
    const searchResults = document.getElementById('searchResults');
    const resultsList = document.getElementById('resultsList');
    const resultCount = document.getElementById('resultCount');

    function handleSearchKeypress(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        performSearch();
      }
    }

    async function performSearch() {
      const searchInput = document.getElementById('searchInput');
      const searchButton = document.getElementById('searchButton');
      const searchResults = document.getElementById('searchResults');
      const resultsList = document.getElementById('resultsList');
      const resultCount = document.getElementById('resultCount');

      const query = searchInput.value.trim();
      if (!query) return;

      // Disable button and input
      searchButton.disabled = true;
      searchInput.disabled = true;

      // Show loading state
      searchResults.classList.add('show');
      resultsList.innerHTML = `
        <div class="search-loading">
          <div class="search-spinner"></div>
          <p>Searching across all reports...</p>
        </div>
      `;

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: 'anthropic/claude-sonnet-4.5',
            messages: [
              {
                role: 'system',
                content: `You are a search assistant for a Scrum of Scrums dashboard. The user has 16 reports available spanning from August 25, 2025 to January 9, 2026.

When a user searches, you should:
1. Understand what they're looking for (team names, specific topics, time periods, blockers, accomplishments, etc.)
2. Return a JSON array of relevant report dates that might contain the information they're seeking
3. Include a brief explanation of why each report is relevant

Available reports (by date):
${reportsData.map(r => `- ${r.date}: ${r.title} (${r.teams} teams)`).join('\n')}

Return your response as a JSON object with this structure:
{
  "results": [
    {
      "date": "YYYY-MM-DD",
      "relevance": "Brief explanation of why this report is relevant"
    }
  ]
}

If the query is too vague or matches all reports, return the 3-5 most recent ones. If it's very specific (like a time period), return only matching reports.`
              },
              {
                role: 'user',
                content: query
              }
            ]
          })
        });

        if (!response.ok) {
          throw new Error(`API request failed: ${response.status}`);
        }

        const data = await response.json();
        const aiResponse = data.choices[0].message.content;

        // Parse the JSON response
        let searchData;
        try {
          // Extract JSON from markdown code blocks if present
          const jsonMatch = aiResponse.match(/```json\n?([\s\S]*?)\n?```/) || aiResponse.match(/\{[\s\S]*\}/);
          const jsonStr = jsonMatch ? (jsonMatch[1] || jsonMatch[0]) : aiResponse;
          searchData = JSON.parse(jsonStr);
        } catch (e) {
          throw new Error('Failed to parse AI response');
        }

        // Display results
        displaySearchResults(searchData.results || [], query);

      } catch (error) {
        resultsList.innerHTML = `
          <div class="search-loading">
            <p style="color: var(--accent-rose);">Error: ${error.message}</p>
            <p style="font-size: 0.9rem; margin-top: 0.5rem;">Please try again.</p>
          </div>
        `;
      } finally {
        searchButton.disabled = false;
        searchInput.disabled = false;
      }
    }

    function displaySearchResults(results, query) {
      const resultsList = document.getElementById('resultsList');
      const resultCount = document.getElementById('resultCount');

      if (!results || results.length === 0) {
        resultsList.innerHTML = `
          <div class="search-loading">
            <p>No relevant reports found for "${query}".</p>
            <p style="font-size: 0.9rem; margin-top: 0.5rem;">Try a different search term.</p>
          </div>
        `;
        resultCount.textContent = '0 reports';
        return;
      }

      resultCount.textContent = `${results.length} ${results.length === 1 ? 'report' : 'reports'}`;

      const html = results.map(result => {
        const report = reportsData.find(r => r.date === result.date);
        if (!report) return '';

        return `
          <a href="${report.url}" class="search-result-item">
            <div class="result-date">Period Ending ${result.date}</div>
            <div class="result-title">${report.title}</div>
            <div class="result-snippet">${result.relevance}</div>
          </a>
        `;
      }).join('');

      resultsList.innerHTML = html;

      // Add click handlers to show loading
      document.querySelectorAll('.search-result-item').forEach(item => {
        item.addEventListener('click', function() {
          document.getElementById('loadingOverlay').classList.remove('hidden');
        });
      });
    }
  </script>
</body>
</html>
